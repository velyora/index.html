<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Payment</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.paypal.com/sdk/js?client-id=YOUR_PAYPAL_CLIENT_ID"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">

    <div class="bg-white shadow-lg rounded-lg p-6 w-full max-w-md">
        <h2 class="text-3xl font-bold text-gray-900 text-center mb-6">ğŸ’³ Secure Payment</h2>

        <!-- âœ… ØªÙØ§ØµÙŠÙ„ Ø§Ù„Ø·Ù„Ø¨ -->
        <div class="mb-6">
            <h3 class="text-lg font-semibold text-gray-700 border-b pb-2">Customer Details</h3>
            <p><strong>Name:</strong> <span id="name" class="text-gray-800"></span></p>
            <p><strong>Country:</strong> <span id="country" class="text-gray-800"></span></p>
            <p><strong>City:</strong> <span id="city" class="text-gray-800"></span></p>
            <p><strong>Address:</strong> <span id="address" class="text-gray-800"></span></p>
            <p><strong>Postal Code:</strong> <span id="postalCode" class="text-gray-800"></span></p>
            <p><strong>Phone:</strong> <span id="phone" class="text-gray-800"></span></p>
            <p class="text-xl font-bold mt-4 text-gray-900">Total: $<span id="total"></span></p>
        </div>

        <!-- âœ… Ø²Ø± Ø§Ù„Ø¯ÙØ¹ Ø¹Ø¨Ø± PayPal -->
        <div id="paypal-button-container" class="mb-4"></div>

        <!-- âœ… Ø²Ø± Ø§Ù„Ø±Ø¬ÙˆØ¹ Ù„ØªØ¹Ø¯ÙŠÙ„ Ø§Ù„Ø·Ù„Ø¨ -->
        <button onclick="goBack()" class="w-full bg-gray-700 text-white py-2 px-4 rounded text-lg font-semibold hover:bg-gray-800">
            â¬…ï¸ Modify Order
        </button>
    </div>

    <script>
        const TELEGRAM_BOT_TOKEN = "YOUR_TELEGRAM_BOT_TOKEN";
        const TELEGRAM_CHAT_ID = "YOUR_TELEGRAM_CHAT_ID";

        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param) || "Not provided";
        }

        document.getElementById("name").textContent = getQueryParam("name");
        document.getElementById("country").textContent = getQueryParam("country");
        document.getElementById("city").textContent = getQueryParam("city");
        document.getElementById("address").textContent = getQueryParam("address");
        document.getElementById("postalCode").textContent = getQueryParam("postalCode");
        document.getElementById("phone").textContent = getQueryParam("phone");
        document.getElementById("total").textContent = getQueryParam("total");

        function generateOrderID() {
            return 'ORD' + Math.floor(100000 + Math.random() * 900000);
        }

        let orderID = generateOrderID();

        function sendToTelegram(message) {
            fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    chat_id: TELEGRAM_CHAT_ID,
                    text: message,
                    parse_mode: "Markdown"
                })
            }).catch(error => console.error("Telegram API error:", error));
        }

        function renderPayPalButton() {
            document.getElementById("paypal-button-container").innerHTML = "";
            paypal.Buttons({
                createOrder: function (data, actions) {
                    return actions.order.create({
                        purchase_units: [{
                            amount: { value: getQueryParam("total") }
                        }]
                    });
                },
                onApprove: function (data, actions) {
                    return actions.order.capture().then(function (details) {
                        let customerPhone = getQueryParam("phone");
                        let totalAmount = getQueryParam("total");

                        let message = `ğŸ“¢ *New Payment Received!* ğŸš€\n\n` +
                                      `ğŸ†” *Order ID:* ${orderID}\n` +
                                      `ğŸ‘¤ *Name:* ${getQueryParam("name")}\n` +
                                      `ğŸ“ *Country:* ${getQueryParam("country")}\n` +
                                      `ğŸ™ï¸ *City:* ${getQueryParam("city")}\n` +
                                      `ğŸ“Œ *Address:* ${getQueryParam("address")}\n` +
                                      `ğŸ“¬ *Postal Code:* ${getQueryParam("postalCode")}\n` +
                                      `ğŸ“ *Phone:* ${customerPhone}\n` +
                                      `ğŸ’° *Amount Paid:* $${totalAmount}\n\n` +
                                      `âœ… Payment Successful via *PayPal*! ğŸ‰`;

                        sendToTelegram(message);

                        alert(`âœ… Payment successful via PayPal!\nğŸ†” Order ID: ${orderID}`);

                        window.location.href = `success.html?orderID=${orderID}&name=${encodeURIComponent(getQueryParam("name"))}&phone=${encodeURIComponent(customerPhone)}`;
                    });
                }
            }).render("#paypal-button-container");
        }

        renderPayPalButton();

        function goBack() {
            window.history.back();
        }
    </script>

</body>
</html>
