<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Payment</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100">

    <!-- üîπ Header -->

        <div class="container mx-auto flex justify-between items-center px-6">
            <h1 class="text-2xl font-bold text-gray-700">Your Brand</h1>
            <img src="logo.png" alt="Brand Logo" class="h-10">
        </div>
    </header>

    <!-- üîπ Payment Methods Image -->
    <div class="text-center my-4">
        <img src="IMG_3303.jpeg" alt="Payment Methods" class="mx-auto w-48">
    </div>

    <!-- üîπ Social Media Icons -->
    <div class="text-center mb-6">
        <h2 class="text-lg font-semibold text-gray-700">Follow Us</h2>
        <div class="flex justify-center space-x-4 mt-2">
            <a href="https://www.tiktok.com" target="_blank">
                <img src="IMG_3298.png" alt="TikTok" class="w-8">
            </a>
            <a href="https://www.instagram.com" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram" class="w-8">
            </a>
            <a href="https://www.facebook.com" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook" class="w-8">
            </a>
            <a href="https://twitter.com" target="_blank">
                <img src="IMG_3299.jpeg" alt="X" class="w-8">
            </a>
        </div>
    </div>

    <!-- üîπ Payment Section -->
    <section class="flex justify-center">
        <div class="bg-white shadow-md rounded-lg p-6 w-96">
            <h2 class="text-xl font-bold text-gray-700 text-center mb-4">Credit Card Information</h2>

            <!-- üîπ ÿ•ÿØÿÆÿßŸÑ ÿ®ŸäÿßŸÜÿßÿ™ ÿßŸÑÿ®ÿ∑ÿßŸÇÿ© (ŸÖŸÅÿ™Ÿàÿ≠ ÿØÿßÿ¶ŸÖŸãÿß) -->
            <div id="card-form">
                <label for="card-number" class="block text-gray-700 text-sm font-bold mb-2">Card Number</label>
                <div id="card-number" class="border p-3 rounded-md shadow-sm"></div>

                <label for="expiration-date" class="block text-gray-700 text-sm font-bold mt-2">Expiration Date</label>
                <div id="expiration-date" class="border p-3 rounded-md shadow-sm"></div>

                <label for="cvv" class="block text-gray-700 text-sm font-bold mt-2">CVV</label>
                <div id="cvv" class="border p-3 rounded-md shadow-sm"></div>
            </div>

            <!-- üîπ ÿ≤ÿ± ÿßŸÑÿØŸÅÿπ ÿ®ÿßŸÑÿ®ÿ∑ÿßŸÇÿ© -->
            <button id="card-button" class="w-full bg-green-500 text-white py-2 mt-4 rounded-md text-lg font-semibold hover:bg-green-600">
                Pay Now
            </button>

            <hr class="my-4">

            <!-- üîπ ÿ≤ÿ± ÿßŸÑÿØŸÅÿπ ÿπÿ®ÿ± PayPal -->
            <div id="paypal-button-container"></div>
        </div>
    </section>

    <!-- üîπ WhatsApp Button -->
    <a href="https://wa.me/966541827904" id="whatsapp-button" target="_blank"
       class="fixed bottom-4 right-4 bg-green-500 text-white p-3 rounded-full shadow-lg">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/5e/WhatsApp_icon.png" alt="WhatsApp" class="w-10 h-10">
    </a>

    <!-- üîπ Footer -->
    <footer class="bg-gray-100 text-center text-sm text-gray-600 py-4 mt-6">
        <div class="container mx-auto">
            <p class="mt-2">¬© 2025 All rights reserved.</p>
            <a href="privacy-policy.html" class="text-blue-600 hover:underline">Privacy Policy</a> | 
            <a href="return-policy.html" class="text-blue-600 hover:underline">Return Policy</a> | 
            <a href="about-us.html" class="text-blue-600 hover:underline">About Us</a>
        </div>
    </footer>

    <!-- üîπ ÿ™ÿ≠ŸÖŸäŸÑ PayPal SDK ŸÖÿπ ÿ™ŸÖŸÉŸäŸÜ Hosted Fields -->
    <script src="https://www.paypal.com/sdk/js?client-id=AZsqOV7PNElXMoKK4b-Z0CVgd9ymky6qwNMynhX3a2PyJj7i97tH2g8HXlmGsuCwo3QcChAQxYrtcuds&components=buttons,hosted-fields"></script>

    <!-- üîπ ÿ™ÿ≠ŸÖŸäŸÑ ÿ≥ŸÉÿ±ÿ®ÿ™ ÿßŸÑÿØŸÅÿπ -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // üîπ ÿ™ŸáŸäÿ¶ÿ© ÿ•ÿØÿÆÿßŸÑ ÿßŸÑÿ®ÿ∑ÿßŸÇÿ© ŸÑŸäŸÉŸàŸÜ ŸÖŸÅÿ™Ÿàÿ≠ ÿØÿßÿ¶ŸÖŸãÿß
            paypal.HostedFields.render({
                createOrder: function () {
                    return fetch('/my-server/create-paypal-order', { method: 'post' })
                        .then(response => response.json())
                        .then(order => order.id);
                },
                styles: {
                    input: {
                        'font-size': '16px',
                        'color': '#333'
                    }
                },
                fields: {
                    number: { selector: "#card-number", placeholder: "‚Ä¢‚Ä¢‚Ä¢‚Ä¢ ‚Ä¢‚Ä¢‚Ä¢‚Ä¢ ‚Ä¢‚Ä¢‚Ä¢‚Ä¢ ‚Ä¢‚Ä¢‚Ä¢‚Ä¢" },
                    expirationDate: { selector: "#expiration-date", placeholder: "MM/YY" },
                    cvv: { selector: "#cvv", placeholder: "123" }
                }
            }).then(function (hostedFields) {
                document.getElementById("card-button").addEventListener("click", function () {
                    hostedFields.submit().then(function () {
                        alert("‚úÖ Payment successful!");
                    }).catch(function (error) {
                        alert("‚ùå Payment failed!");
                        console.error(error);
                    });
                });
            });

            // üîπ ÿ™ÿ¥ÿ∫ŸäŸÑ ÿ≤ÿ± PayPal ÿπŸÜÿØ ÿßŸÑÿ∂ÿ∫ÿ∑ ÿπŸÑŸäŸá
            paypal.Buttons({
                createOrder: function (data, actions) {
                    return actions.order.create({
                        purchase_units: [{ amount: { value: '10.00' } }]
                    });
                },
                onApprove: function (data, actions) {
                    return actions.order.capture().then(function (details) {
                        alert("‚úÖ Payment successful via PayPal!");
                    });
                }
            }).render("#paypal-button-container");
        });
    </script>

</body>
</html>
