<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout & Payment</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.paypal.com/sdk/js?client-id=YOUR_PAYPAL_CLIENT_ID"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center py-8">

    <!-- âœ… Ø§Ù„Ø¥Ø·Ø§Ø± Ø§Ù„Ø±Ø¦ÙŠØ³ÙŠ -->
    <div class="bg-white shadow-lg rounded-lg p-6 w-full max-w-lg">

        <!-- âœ… ØµÙˆØ±Ø© Ø§Ù„Ù…Ù†ØªØ¬ ÙˆØ²Ø± Ø§Ù„ØªØ­ÙƒÙ… ÙÙŠ Ø§Ù„ÙƒÙ…ÙŠØ© -->
        <div class="flex items-center justify-between border-b pb-4 mb-4">
            <img src="IMG_3101.jpeg" alt="Product Image" class="w-24 h-24 rounded-lg border">
            <div>
                <h2 class="text-xl font-semibold">Smart Sponge Cleaner</h2>
                <p class="text-gray-500">Product ID: 1005008403950447</p>
            </div>
        </div>

        <!-- âœ… Ø²Ø± Ø§Ù„ØªØ­ÙƒÙ… ÙÙŠ Ø§Ù„ÙƒÙ…ÙŠØ© -->
        <div class="flex justify-between items-center mb-4">
            <p class="text-lg font-semibold">Total: $<span id="total-price">20.00</span></p>
            <div class="flex">
                <button id="decrease" class="bg-gray-300 text-gray-700 px-3 py-1 rounded-l">-</button>
                <span id="quantity" class="px-4 text-lg font-bold">1</span>
                <button id="increase" class="bg-gray-300 text-gray-700 px-3 py-1 rounded-r">+</button>
            </div>
        </div>

        <!-- âœ… Ù†Ù…ÙˆØ°Ø¬ Ø¨ÙŠØ§Ù†Ø§Øª Ø§Ù„Ø¹Ù…ÙŠÙ„ -->
        <div id="customer-form">
            <h3 class="text-xl font-semibold text-gray-900 mb-4">Customer Information</h3>

            <div class="flex space-x-2 mb-2">
                <input type="text" id="firstName" placeholder="First Name" class="border border-gray-300 p-2 w-1/2 rounded">
                <input type="text" id="lastName" placeholder="Last Name" class="border border-gray-300 p-2 w-1/2 rounded">
            </div>

            <select id="country" class="border border-gray-300 p-2 w-full rounded mb-2" onchange="updatePhoneCode()">
                <option value="US" data-code="+1">ğŸ‡ºğŸ‡¸ United States</option>
                <option value="CA" data-code="+1">ğŸ‡¨ğŸ‡¦ Canada</option>
                <option value="UK" data-code="+44">ğŸ‡¬ğŸ‡§ United Kingdom</option>
                <option value="DE" data-code="+49">ğŸ‡©ğŸ‡ª Germany</option>
                <option value="FR" data-code="+33">ğŸ‡«ğŸ‡· France</option>
                <option value="BR" data-code="+55">ğŸ‡§ğŸ‡· Brazil</option>
                <option value="ES" data-code="+34">ğŸ‡ªğŸ‡¸ Spain</option>
            </select>

            <input type="text" id="city" placeholder="City" class="border border-gray-300 p-2 w-full rounded mb-2">
            <input type="text" id="address" placeholder="Street Address" class="border border-gray-300 p-2 w-full rounded mb-2">
            <input type="text" id="postalCode" placeholder="Postal Code" class="border border-gray-300 p-2 w-full rounded mb-2">

            <div class="flex mb-2">
                <span id="phone-code" class="bg-gray-300 px-3 py-2 rounded-l">+1</span>
                <input type="tel" id="phone" placeholder="Phone Number" class="border border-gray-300 p-2 w-full rounded-r">
            </div>

            <!-- âœ… Ø®ÙŠØ§Ø± Ø§Ù„Ø´Ø­Ù† -->
            <h3 class="text-lg font-semibold text-gray-900 mb-2">Shipping Method</h3>
            <select id="shipping" class="border border-gray-300 p-2 w-full rounded">
                <option value="Standard (5-7 Days)">ğŸšš Standard (5-7 Days) - Free</option>
                <option value="Express (2-3 Days)">âš¡ Express (2-3 Days) - $9.99</option>
            </select>
        </div>

        <!-- âœ… Ø®ÙŠØ§Ø±Ø§Øª Ø§Ù„Ø¯ÙØ¹ -->
        <div id="payment-options" class="mt-6">
            <h3 class="text-lg font-semibold text-gray-900 mb-3">Select Payment Method</h3>

            <!-- âœ… PayPal Ø§Ù„Ø²Ø± Ø§Ù„Ø£ØµÙØ± -->
            <div id="paypal-button-container" class="mb-4 cursor-pointer"></div>

            <!-- âœ… Credit Card Ø§Ù„Ø²Ø± Ø§Ù„Ø£Ø³ÙˆØ¯ -->
            <div class="bg-black text-white text-center py-3 rounded cursor-pointer" id="credit-card-payment">
                <span class="text-lg font-semibold">Pay with Credit Card</span>
            </div>
        </div>

    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let pricePerItem = 20.00;
            let totalPrice = pricePerItem;
            let quantityElement = document.getElementById("quantity");
            let totalPriceElement = document.getElementById("total-price");
            let increaseButton = document.getElementById("increase");
            let decreaseButton = document.getElementById("decrease");
            let phoneCodeElement = document.getElementById("phone-code");

            function updatePrice() {
                let quantity = parseInt(quantityElement.textContent);
                totalPrice = pricePerItem * quantity;
                totalPriceElement.textContent = totalPrice.toFixed(2);
            }

            increaseButton.addEventListener("click", function () {
                let quantity = parseInt(quantityElement.textContent);
                quantityElement.textContent = quantity + 1;
                updatePrice();
            });

            decreaseButton.addEventListener("click", function () {
                let quantity = parseInt(quantityElement.textContent);
                if (quantity > 1) {
                    quantityElement.textContent = quantity - 1;
                    updatePrice();
                }
            });

            function updatePhoneCode() {
                let selectedOption = document.getElementById("country").options[document.getElementById("country").selectedIndex];
                phoneCodeElement.textContent = selectedOption.getAttribute("data-code");
            }

            function validateForm() {
                let requiredFields = ["firstName", "lastName", "city", "address", "postalCode", "phone"];
                for (let field of requiredFields) {
                    if (!document.getElementById(field).value.trim()) {
                        alert("âŒ Please fill in all required fields before proceeding to payment.");
                        return false;
                    }
                }
                return true;
            }

            paypal.Buttons({
                createOrder: function (data, actions) {
                    if (!validateForm()) {
                        return actions.reject();
                    }
                    return actions.order.create({
                        purchase_units: [{
                            amount: { value: totalPrice.toFixed(2) }
                        }]
                    });
                },
                onApprove: function (data, actions) {
                    return actions.order.capture().then(function (details) {
                        alert(`âœ… Payment successful! Order ID: ${details.id}`);
                    });
                },
                onError: function () {
                    alert("âŒ Please fill in the address form before proceeding.");
                }
            }).render("#paypal-button-container");

            document.getElementById("credit-card-payment").addEventListener("click", function () {
                if (!validateForm()) return;
                alert("Redirecting to Credit Card Payment...");
            });

            updatePrice();
        });
    </script>

</body>
</html>
